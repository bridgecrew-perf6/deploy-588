apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor-deploy
  labels:
    app: processor-app
  annotations:
spec:
  selector:
    matchLabels:
      app: processor-app
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: processor-app
    spec:
      containers:
      - name: processor-1
        image: registry.digitalocean.com/mapofzones/txs-processor@sha256:0513b6a645ec60fa167cc10b6adb8fa59f5c45e5b40de088d8c8be00eb1127dd
        env:
          - name: rabbitmq
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: processor_rabbitmq
          - name: postgres
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: processor_db
        imagePullPolicy: Always
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
        #   limits:
        #     memory: "256Mi"
        #     cpu: "500m"
