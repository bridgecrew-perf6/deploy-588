      containers:

      - name: sentinelhub-2
        image: registry.digitalocean.com/mapofzones/cosmos-watcher-sentinelhub:e9fe35c9
        env:
          - name: chain_id
            value: "sentinelhub-2"
          - name: rabbitmq
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: watcher_rabbitmq
          - name: graphql
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: db_graphql
        imagePullPolicy: Always
        resources:
          requests:
            memory: "150Mi"
            cpu: "30m"
          limits:
            memory: "256Mi"
            cpu: "250m"

