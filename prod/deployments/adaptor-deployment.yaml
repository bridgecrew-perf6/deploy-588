apiVersion: apps/v1
kind: Deployment
metadata:
  name: adaptor-deploy
  labels:
    app: adaptor-app
  annotations:
spec:
  selector:
    matchLabels:
      app: adaptor-app
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: adaptor-app
    spec:
      containers:
      - name: adaptor
        image: registry.digitalocean.com/mapofzones/stats-adaptor:46d69e0e
        env:
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: adaptor_DB_URL
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: adaptor_DB_USER
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: adaptor_DB_PASS
        imagePullPolicy: Always
        resources:
          requests:
            memory: "200Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
