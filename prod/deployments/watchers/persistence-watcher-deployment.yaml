apiVersion: apps/v1
kind: Deployment
metadata:
  name: persistence-watcher-deploy
  labels:
    app: persistence-watcher-app
  annotations:
spec:
  selector:
    matchLabels:
      app: persistence-watcher-app

  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: persistence-watcher-app
    spec:
      hostAliases:
      - ip: "159.89.250.255"
        hostnames:
        - "api.mapofzones.com"
      containers:

      - name: persistence-core-1
        image: registry.digitalocean.com/mapofzones/cosmos-watcher-persistence:05564d64
        env:
          - name: chain_id
            value: "core-1"
          - name: rabbitmq
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: watcher_rabbitmq
          - name: graphql
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: db_graphql
        imagePullPolicy: Always
        resources:
          requests:
            memory: "150Mi"
            cpu: "30m"
          limits:
            memory: "256Mi"
            cpu: "250m"
