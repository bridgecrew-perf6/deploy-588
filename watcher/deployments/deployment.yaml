        #     memory: "256Mi"
        #     cpu: "500m"
        # volumeMounts:
        # - name: config-volume
        #   mountPath: /configs/
      - name: stargate-4
        image: registry.digitalocean.com/mapofzones/cosmos-watcher:latest
        env:
          - name: rpc
            value: "http://34.123.30.100:26657"
          - name: rabbitmq
            valueFrom:
              secretKeyRef:
                name: devsecret
                key: watcher_rabbitmq
          - name: graphql
            valueFrom:
              secretKeyRef:
                name: devsecret
                key: db_graphql
        imagePullPolicy: Always
