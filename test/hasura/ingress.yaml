apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hasura
  namespace: test
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # cert-manager.io/cluster-issuer: "letsencrypt-staging"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.dev.biteacon.xyz
    secretName: api-dev-kubernetes-tls
  rules:
  - host: api.dev.biteacon.xyz
    http:
      paths:
      - path: /
        backend:
          serviceName: hasura
          servicePort: 80
