apiVersion: argoproj.io/v1alpha1
metadata:
  name: dev-test-moz
  namespace: argocd
spec:
  destination:
    namespace: test
    server: 'https://kubernetes.default.svc'
  source:
    path: test
    repoURL: 'https://github.com/mapofzones/deploy.git'
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
kind: Application